{% extends 'base.html' %}

{% block content %}
<h1>المنتجات في فئة: {{ category.name }}</h1>

<div class="row">
    {% for product in products %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <img src="{{ product.main_image.url }}" class="card-img-top" alt="{{ product.name }}">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.price }} ر.س</p>
                <a href="{% url 'product_detail' product.slug %}" class="btn btn-primary">عرض التفاصيل</a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <p>لا توجد منتجات في هذه الفئة حالياً.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
